<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rseult Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fot awesome -->
    <script
      src="https://kit.fontawesome.com/1d02b46c83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="main-boxes">
        <h5>Your Result</h5>
        <div class="circle">
          <h1>76 <br /><span>of 100</span></h1>
        </div>
        <div class="content-sec">
          <h1>Great</h1>
          <p>
            Your score is higher than 65% of the pepople whoo have been taken on
            these results
          </p>
        </div>
      </div>
      <div class="main-box-conetnt">
        <h1>Summary</h1>
        <div class="grades">
          <div class="grades-inside one">
            <h6><i class="fa-solid fa-bolt"></i>&nbsp;Reaction</h6>
            <h4>88/100</h4>
          </div>
        </div>

        <div class="grades">
          <div class="grades-inside two">
            <h6><i class="fa-solid fa-brain"></i>&nbsp;Memory</h6>
            <h4>92/100</h4>
          </div>
        </div>

        <div class="grades">
          <div class="grades-inside three">
            <h6><i class="fa-regular fa-comment"></i>&nbsp;Verbal</h6>
            <h4>61/100</h4>
          </div>
        </div>

        <div class="grades">
          <div class="grades-inside four">
            <h6><i class="fa-regular fa-eye"></i>&nbsp;visual</h6>
            <h4>72/100</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
